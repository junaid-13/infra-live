apiVersion : argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${app_name}
  namespace: ${namespace}
  labels:
    finops.io/env: dev
spec:
  project: default
  source:
    repoURL: ${repo_url}
    targetRevision: ${revision}
    path: ${path}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true